<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <title>Book List</title>
</head>
<body>
<div th:include="header :: header"></div>
<table class="table">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.description}"></td>
        <td>
            <a th:href="@{/book/ratings/{id}(id=${book.id})}">View Ratings</a>
            <a th:href="@{/book/{id}(id=${book.id})}">View</a>
            <a th:href="@{/book/{id}/edit(id=${book.id})}">Edit</a>
            <a th:href="@{/book/{id}/delete(id=${book.id})}">Delete</a>
        </td>
    </tr>
</table>
<div>
    <a th:href="@{/books(page=${books.number-1})}" th:if="${books.hasPrevious()}">Previous</a>
    <a th:href="@{/books(page=${books.number+1})}" th:if="${books.hasNext()}">Next</a>
</div>
</body>
</html>
